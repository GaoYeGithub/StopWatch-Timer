<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Countdown Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>COUNTDOWN TIMER</h1>
      <div class="main">
        <p class="time">
          <input type="number" class="input-minutes" value="1" min="0" max="59">:<input type="number" class="input-seconds" value="0" min="0" max="59">:<span class="miliseconds">00</span>
        </p>
        <div>
          <button onclick="start()" class="start">START</button>
          <button onclick="stop()" class="stop">STOP</button>
          <button onclick="reset()" class="reset">RESET</button>
        </div>
      </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
